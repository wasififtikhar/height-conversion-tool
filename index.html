<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Height Converter</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="h1 text-center text-info display-3 fw-bold txt-shd">
        Height Conversion Tool
      </h1>
      <div class="row d-flex justify-content-center align-items-center">
        <form
          class="py-4 col-9 col-sm-3 col-lg-4 col-md-5 col-xl-3 bg-info rounded bx-shd"
          action=""
          id="calculator"
        >
          <div
            class="my-3 mt-0 d-flex justify-content-center align-items-center flex-column"
          >
            <label for="feet" class="form-label fs-4">Feet</label>
            <input
              type="text"
              class="form-control text-center fs-5"
              id="feet"
            />
          </div>
          <div
            class="my-3 mt-5 mb-5 d-flex justify-content-center align-items-center flex-column"
          >
            <label for="inches" class="form-label fs-4">Inches</label>
            <input
              type="text"
              class="form-control text-center fs-5"
              id="inches"
            />
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button id="button" class="btn btn-primary buton" type="submit">
              Convert to cm
            </button>
          </div>
          <div
            id="results"
            class="text-center my-5 lead fs-3 bg-info text-info"
          ></div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
